<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Image Search App">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Image Search App</h1>
        <nav class="navbar">
            <div class="nav-links">
                <a href="landing.html" class="nav-link">Welcome</a>
                <a href="index.html" class="nav-link">Home</a>
                <a href="search.html" class="nav-link">Search</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="login.html" class="nav-link" id="login-link">Login</a>
                <a href="register.html" class="nav-link" id="register-link">Register</a>
                <a href="#" class="nav-link" id="logout-link" style="display: none;">Logout</a>
            </div>
            <button class="hamburger">☰</button>
        </nav>
    </header>

    <button id="theme-toggle">Toggle Dark Mode</button>

    <main>
        <h2>404 - Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <p><a href="index.html" class="cta-button">Return to Home</a></p>
    </main>

    <footer>
        <p>Powered by <a href="https://unsplash.com" target="_blank">Unsplash</p>
        <p>© 2025 Image Search App</p>
    </footer>

    <script src="js/utils.js" type="module"></script>
    <script>
        import { initTheme } from './js/utils.js';
        initTheme();

        const token = localStorage.getItem('token');
        const loginLink = document.getElementById('login-link');
        const registerLink = document.getElementById('register-link');
        const logoutLink = document.getElementById('logout-link');

        if (token) {
            loginLink.style.display = 'none';
            registerLink.style.display = 'none';
            logoutLink.style.display = 'inline';
        }

        // Hamburger menu
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('open');
        });
    </script>
</body>
</html>
