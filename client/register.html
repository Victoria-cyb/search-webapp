    <main class="register">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>

            </div>
            <div class="form-group">

            </div>
            <button type="submit">Register</button>
        </form>
        <p>Or register with Google:</p>
        <div id="g_id_signin" data-client_id="115641619754-3dmhnr5eb01hk4l9qkj4r0nfh8bo4f97.apps.googleusercontent.com" data-callback="handleGoogleRegister"></div>

        const GRAPHQL_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:6000/graphql'
        : 'https://search-webapp.onrender.com/graphql';

        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const submitButton = form.querySelector('button[type="submit"]');

        // Client-side validation
        function validateForm(username, email, password) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (username.length < 3) {
                errorMessage.textContent = 'Username must be at least 3 characters.';
                return false;
            }
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return false;
            }
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters.';
                return false;
            }
            return true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!validateForm(username, email, password)) return;

            submitButton.disabled = true;
            submitButton.textContent = 'Registering...';
            errorMessage.textContent = '';

            const query = `
                mutation {
                    register(username: "${username}", email: "${email}", password: "${password}") {
                        token
                        user { id email username }
                    }
                }`;
            try {
                const res = await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });
                const { data, errors } = await res.json();
                if (errors) throw new Error(errors[0].message);
                if (data.register) {
                    localStorage.setItem('token', data.register.token);
                    window.location.href = 'search.html';
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Failed to register. Please try again.';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Register';
            }
        });

        window.handleGoogleRegister = async (response) => {
            const googleToken = response.credential;
            const query = `
                mutation {
                    googleRegister(googleToken: "${googleToken}") {
                        token
                        user { id email username }
                    }
                }`;
            try {
                const res = await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });
                const { data, errors } = await res.json();
                if (errors) throw new Error(errors[0].message);
                if (data.googleRegister) {
                    localStorage.setItem('token', data.googleRegister.token);
                    window.location.href = 'search.html';
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Failed to register with Google. Please try again.';
            }
        };

         document.getElementById('logout-link').addEventListener('click', () => {
          localStorage.removeItem('token');
         localStorage.removeItem('downloadHistory');
             window.location.href = 'landing.html';
          });
    </script>
